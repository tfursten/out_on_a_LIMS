{% extends "lims/base.html" %}
{% block content %}
<div class="card"">
    <h1 class="card-header">Researcher: {{ researcher.name }}</h1>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>Email:</strong> {{ researcher.email }}</li>
      <li class="list-group-item"><Strong>Phone:</Strong> {{ researcher.phone }}</li>
    </ul>
    <div class="card-body">
        <a class="btn btn-primary btn" href="{% url 'lims:edit_researcher' researcher.id %}" role="button">Edit <span data-feather="edit"></span></a>
        <a class="btn btn-outline-danger btn" href="{% url 'lims:delete_researcher' researcher.id %}" role="button">Delete <span data-feather="trash"></span></a>
        <a class="btn btn-outline-primary btn" href="{% url 'lims:researcher_list' %}" role="button">Researchers <span data-feather="corner-up-left"></span></a>
        <a class="btn btn-outline-primary btn" href="{% url 'lims:index' %}" role="button">Home <span data-feather="corner-up-left"></span></a>
    </div>
  </div>

{% endblock content %}
