{% extends "lims/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<legend class="border-bottom mb-6">Update Researcher</legend>
<form method="post">{% csrf_token %}
    {{ form | crispy }}
    <div class="form-group pt-3">
        <a class="btn btn-outline-danger mr-5" href="{% url 'lims:researcher_detail' researcher.id %}" role="button">Cancel</a>
        <button class="btn btn-success" type="submit">Update</button>
    </div>
</form>
{% endblock content %}
